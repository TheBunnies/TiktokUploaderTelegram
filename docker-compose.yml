version: "3.9"

services:
  tiktok-bot:
    container_name: "tiktok-tg-bot"
    build: .
    depends_on:
      - db
    networks:
      - tg-network
    restart: unless-stopped

  db:
    container_name: database-tg-bot
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=tiktoktelegramforever
      - POSTGRES_DB=tiktok-tg
    ports:
      - "6962:5432"
    networks:
      - tg-network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

networks:
  tg-network:
    driver: bridge